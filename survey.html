<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<form name="Beauty Survey" action="success.html" method="https://httpbin.org/post">
<fieldset>
<div>
<label>What is your name:</label>
<input type="text" name="name">
</div>
<div>
  <label>What is more important to you?</label>
  <select>
    <option value="Inner beauty">Inner beauty</option>
    <option value="Outer beauty">Outer beauty</option>
    <option value="Combination">Combination</option>
  </select>
</div>
<div>
<label>What is beauty for you.</label>
  <textarea rows="4" cols="50">
Write in your own words what you think is beauty.
  </textarea>
</div>
<div>
<label>Check if you feel beautiful right now!</label>
  <input type="checkbox" name="cb-agree" value="agree">
"I am beautiful!"
</div>
</fieldset>
<button type="submit">Submit</button>
</form>
</body>
</html>
