<!DOCTYPE html>
<html>
<head>
  <title>Survey</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body id="survey">
<form name="Beauty Survey" action="success.html" method="post">
<h1>Survey</h1>
<h2>Please, answer couple questions about beauty and help us with our beauty research.</h2>
<fieldset>
<div>
<label>What is your name:</label>
<input class="option" type="text" name="name">
</div>
<div>
  <label>What is more important to you?</label>
  <select class="option">
    <option value="Inner beauty">Inner beauty</option>
    <option value="Outer beauty">Outer beauty</option>
    <option value="Combination">Combination</option>
  </select>
</div>
<div>
<label>What is beauty for you?</label>
  <textarea class="option" rows="4" cols="50">
Write in your own words what you think is beauty.
  </textarea>
</div>
<div>
<label>Check if you feel beautiful right now!</label>
  <input class="oprion" type="checkbox" name="cb-agree" value="agree">
"I am beautiful!"
</div>
</fieldset>
<button type="submit">Submit</button>
</form>
</body>
</html>
